<div class="ng-scope wrapper container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 w3-panel w3-card">
            <br>
            <h3 align="center">Login to continue</h3>
            <div class="wrapper">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Email</span>
                    <input type="text" ng-model="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">Password</span>
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
                </div>
                <br>
                <div class="input-group btn-group btn-group-justified">
                    <a class="btn btn-danger" href="/">Cancel</a>
                    <a class="btn btn-success" ng-click="doLogin()">Login</a>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">No Account? <a href="/signup">SignUp here</a></span>
                </div>
                <br>
            </div>
            <br>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
